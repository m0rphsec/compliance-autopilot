name: Dogfood - Self Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 9 * * *'  # 9 AM daily

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  self-compliance:
    name: Run Compliance Autopilot on Itself
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build action
        run: |
          npm run build
          npm run package

      - name: Run All Frameworks (PDF + JSON)
        id: compliance
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          anthropic-api-key: ${{ secrets.ANTHROPIC_API_KEY }}
          license-key: ${{ secrets.LICENSE_KEY }}
          frameworks: 'soc2,gdpr,iso27001'
          report-format: 'both'
          fail-on-violations: 'false'

      - name: Verify outputs
        run: |
          echo "Compliance Status: ${{ steps.compliance.outputs.compliance-status }}"
          echo "Controls Passed: ${{ steps.compliance.outputs.controls-passed }}"
          echo "Controls Total: ${{ steps.compliance.outputs.controls-total }}"
          echo "Report URL: ${{ steps.compliance.outputs.report-url }}"
          echo ""
          echo "Generated files:"
          ls -la compliance-report-*.pdf compliance-evidence-*.json 2>/dev/null || echo "No report files found"

      - name: Upload compliance reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: compliance-reports-${{ github.run_number }}
          path: |
            compliance-report-*.pdf
            compliance-evidence-*.json
          retention-days: 90
